<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMELO - Login</title>
    <script src="pomelo.js" defer></script>
    <link rel="stylesheet" href="home.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="authSection">
        <div id="intro">Take a bite of...</div>
        <div id="logoAndButton">
            <img id="logo" src="images/pomelologo.svg" alt="Pomelo Logo">
        </div>
        <!-- login with spotify button -->
        <div id="spotify" onclick="authorize()">
            <img id="spotifyShadow" src="images/spotifyButtonShadow.svg">
            <img id="spotifyButton" src="images/spotifylogin.svg">
            <div id="spotifyText">Login with Spotify</div>
        </div>
    </div>
    <div id="mainSection" style="display: none;"></div>
</body>
</html>
